<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4th Source | Happiness</title>

    <link rel="icon" type="image/x-icon" href="../images/thermometer.ico">
    <link rel="stylesheet" href="../css/4th-happiness.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="happiness-header">
        <div class="happiness-header-logo">
            <img src="../images/logo.png">
        </div>
    </div>
    <div class="happiness-welcome">
        <div class="happiness-welcome-msg text-center">
            <h1>var happiness = evaluate();</h1>
        </div>
    </div>
    <div id="questions" class="carousel slide" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#questions" data-slide-to="0" class="active"></li>
            <li data-target="#questions" data-slide-to="1"></li>
            <li data-target="#questions" data-slide-to="2"></li>
            <li data-target="#questions" data-slide-to="3"></li>
            <li data-target="#questions" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <div class="container">
                    <div class="carousel-caption">
                        <h3>How happy are you in your team?</h3>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container">
                    <div class="carousel-caption">
                        <h3>How happy are you with the company?</h3>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container">
                    <div class="carousel-caption">
                        <h3>What makes you feel best right now?</h3>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container">
                    <div class="carousel-caption">
                        <h3>What makes you feel worst right now?</h3>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container">
                    <div class="carousel-caption">
                        <h3>What would increase your happiness?</h3>
                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#questions" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#questions" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    <script src="../js/4th-happiness-lib.js"></script>
</body>
</html>
