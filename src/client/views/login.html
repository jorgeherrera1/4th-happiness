<div class="happiness-login">
    <div class="happiness-login-form">
        <form data-ng-submit="login()" role="form">
            <h4>Please Sign In</h4>
            <input type="email" data-ng-model="user.email" class="form-control" id="email" placeholder="Email address" required autocomplete="off" autofocus>
            <input type="password" data-ng-model="user.password" class="form-control" id="password" placeholder="Password" required autocomplete="off">
            <button class="btn btn-large btn-primary" type="submit">Log in</button>
        </form>
    </div>
</div>
