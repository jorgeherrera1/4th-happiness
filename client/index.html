<!DOCTYPE html>
<html lang="en" data-ng-app="happinessApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jorge Herrera">
    <meta name="description" content="4th Source Happiness Index">

    <title>4th Source | Happiness</title>

    <link rel="icon" type="image/x-icon" href="images/thermometer.ico">
    <link rel="stylesheet" href="css/4th-happiness.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body data-ng-controller="mainCtrl">
<div class="container">
    <div class="happiness-header">
        <div class="happiness-header-user">
            <span data-ng-if="loggedInUser">Hi, {{loggedInUser}} <button data-ng-click="logout()" class="btn btn-xs" type="button">Log Out</button></span>
            <span data-ng-if="!loggedInUser">Hi, 4th Sourcian</span>
        </div>
        <div class="happiness-header-logo">
            <img src="images/logo.png">
        </div>
    </div>
    <div class="happiness-welcome">
        <div class="happiness-welcome-msg text-center">
            <h1>var happiness = evaluate();</h1>
        </div>
    </div>
    <div data-ng-view></div>
    <script src="js/4th-happiness-lib.js"></script>
    <script src="js/4th-happiness.js"></script>
</div>
</body>
</html>
